<p id="checkoutPara" *ngIf="item_no > 0" align="right">
   <a [routerLink]="['/checkout']">
      <button type="button" id="checkoutBtn" class="btn btn-success" >Checkout({{item_no}})</button>
      
    </a>
</p>
<p>
  Choose your item! You can also Choose your own ingredient.
</p>

<div class="row">
  <div *ngFor="let menu of menuList" class="col-md-4">      
    <input type="radio" name="selectedMenus" value="{{menu.id}}" (click)="getSelectedMenuValue($event)">{{menu.name}}
  </div>
</div>

<div class="top20" *ngIf="isNotExistItemOnCart==0">
    You already added this item in your cart. Please choose another one.   
</div>
<menu-details id="menu-details" *ngIf="selectedMenu && isNotExistItemOnCart>0"  [selectedMenu]="selectedMenu" ></menu-details>
